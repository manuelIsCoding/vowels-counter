<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels Counter</title>
    <!-- Main Css styles-->
    <link rel="stylesheet" href="./styles.css">
    <!-- Main JavaScript -->
    <script src="./index.js" type="text/javascript"></script>
</head>
<body>
    <section id="main-content">
        <div id="counter-container">
            <h1 id="counter-title">Vowel Counter</h1>
            <form action="#">
                <input id="input-text" type="text" placeholder="Type here">
                <div id="counter-pad">
                    <p id="counter">0 vowels found</p>
                    <span id="vowels-label">List of vowels</span>
                    <p id="vowels">No vowels to show</p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
